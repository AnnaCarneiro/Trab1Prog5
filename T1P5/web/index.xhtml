<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>
        <title>Cadastro</title>
    </h:head>
    <h:body>
        <ui:include src="WEB-INF/navbar.xhtml" />
        <h:form>
            <h:messages></h:messages>
            <h:panelGrid columns="1">
                <h:outputLabel>Descrição</h:outputLabel>
                <h:inputText value="#{beanCadastro.descricao}" />

                <h:outputLabel>Categoria</h:outputLabel>    
                <h:selectOneMenu value="#{categoria.idcategoria}">
                    <f:selectItems value="#{categoria.lista}" var="cat" itemValue="#{cat.idcategoria}" itemLabel="#{cat.descricao}" />
                </h:selectOneMenu>

                <h:outputLabel>Preço</h:outputLabel>
                <h:inputText value="#{beanCadastro.preco}" />

                <h:outputLabel>Quantidade em estoque</h:outputLabel>
                <h:inputText value="#{beanCadastro.qtdEstoque}" />

                <h:outputLabel>Observação</h:outputLabel>
                <h:inputTextarea value="#{beanCadastro.observacao}" />          

                <h:commandButton value="Salvar" action="#{beanCadastro.salvar()}" /> 
                <h:commandButton value = "Cancelar" action = "index?faces-redirect=true" />
            </h:panelGrid>
        </h:form>
    </h:body>
</html>
