<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>
        <link rel="stylesheet" type="text/css" href="styles/index.css"/>
        <title>Cadastro</title>
    </h:head>
    <h:body>
        <ui:include src="WEB-INF/navbar.xhtml" />
        <h:form>
            <h:messages></h:messages>
            <h:panelGrid columns="1">
                <h:outputLabel styleClass="titulo">Descrição</h:outputLabel>
                <h:inputText value="#{beanCadastro.descricao}" styleClass="imput"/>

                <h:outputLabel styleClass="titulo">Categoria</h:outputLabel>    
                <h:selectOneMenu value="#{categoria.idcategoria}" styleClass="categoria">
                    <f:selectItems value="#{categoria.lista}" var="cat" itemValue="#{cat.idcategoria}" itemLabel="#{cat.descricao}" />
                </h:selectOneMenu>

                <h:outputLabel styleClass="titulo">Preço</h:outputLabel>
                <h:inputText value="#{beanCadastro.preco}" styleClass="imput"/>

                <h:outputLabel styleClass="titulo">Quantidade em estoque</h:outputLabel>
                <h:inputText value="#{beanCadastro.qtdEstoque}" styleClass="imput"/>

                <h:outputLabel styleClass="titulo">Observação</h:outputLabel>
                <h:inputTextarea styleClass="obs" value="#{beanCadastro.observacao}" />          

                <h:commandButton value="Salvar" action="#{beanCadastro.salvar()}" styleClass="salvar"/> 
                <h:commandButton value = "Cancelar" action = "index?faces-redirect=true" styleClass="cancelar"/>
            </h:panelGrid>
        </h:form>
    </h:body>
</html>
