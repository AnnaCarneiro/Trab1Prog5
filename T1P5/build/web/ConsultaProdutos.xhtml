<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>
        <title>Consulta</title>
    </h:head>
    <h:body>
        <ui:include src="WEB-INF/navbar.xhtml" />
        <h:form>
            <h:panelGrid columns="3">
                <h:outputLabel>Informe parte do nome do produto</h:outputLabel>
                <h:inputText value="#{beanCadastro.descricao}" />
                <h:commandButton value="Pesquisar" action="#{beanCadastro.consultar()}" />

                <h:outputLabel>Filtrar por categoria?</h:outputLabel>
                <h:selectBooleanCheckbox />
                <h:selectOneMenu value="#{categoria.idcategoria}">
                    <f:selectItems value="#{categoria.lista}" var="cat" itemValue="#{cat.idcategoria}" itemLabel="#{cat.descricao}" />
                </h:selectOneMenu>

            </h:panelGrid>

        </h:form>
    </h:body>
</html>
